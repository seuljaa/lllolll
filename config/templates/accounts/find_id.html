{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% block content %}

<form method="post" action="{% url 'accounts:find_id_complete' %}">
    {% csrf_token %}
    <div class="container t-text-center t-border-solid t-border-gray-300 lg:t-w-2/5 t-border t-rounded-lg t-p-0">
        <div class="t-rounded-t-lg t-font-semibold t-py-2" style="background: #B2E0F7;">
            🔎 아이디 찾기
        </div>
        <div class="t-w-3/5 container">
            <div class="t-text-left t-pt-2 t-pb-1">
                이메일
            </div>
            <input type="email" name="email" required=""
                   class="form-control" id="email" value="{{ form.email.value|default_if_none:'' }}">
            <div class="t-text-left t-pt-3 t-pb-6">
                <input type="submit" class="btn btn-primary" value="아이디 찾기">
            </div>
        </div>
    </div>
</form>

{% endblock %}
