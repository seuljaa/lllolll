{% extends "layout.html" %}
{% load django_bootstrap5 %}
{%block content %}

<section class="section-prod-detail">
    <div class="t-mt-[30px]">
        {% if user.is_authenticated %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <div class="card-body">
                    <div class="container">
                        <div class="card">
                            <div class="card-body">
                                <div class="container">
                                    {% bootstrap_form form %}
                                    <input multiple="multiple"  type="file" name="imgfile[]" />
                                    {% bootstrap_button button_type="submit" content="등록하기" %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        {% else %}
        <div class="t-text-gray-400">
            <a href="{% url 'accounts:sign_in' %}?next={{request.get_full_path}}">로그인</a> 후 이용해주세요.
        </div>
        {% endif %}
        {% if form.errors %}
        <script>
                    let $lastForm = $('form').last();
                    $(window).on('load', function() {
                        $(window).scrollTop($lastForm.offset().top);
                    });
        </script>
        {% endif %}
    </div>
    </div>
</section>
{%endblock%}
