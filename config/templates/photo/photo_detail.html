{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container  t-text-center">
    <img src="{{ photo_detail.imgfile.url }}" style="width: 400px;" alt="">
</div>
<div class="card card-body t-w-1/3 container t-mt-4 t-p-0 t-border-0 t-text-3xl">
    <div>
        <input type="button" class="btn btn-info btn-sm like" name="{{ photo.id }}" value="Like"
               style="margin-top: 7px">
        <p id="count-{{ photo.id }}" style="font:bold 1em; margin-top: 3px">
            좋아요&nbsp;{{ photo.likes_user.all.count }}개</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
    $(".like").click(function () { // .like 버튼을 클릭 감지
        var pk = $(this).attr('name')
        $.ajax({ // ajax로 서버와 통신
            type: "POST", // 데이터를 전송하는 방법
            url: "{% url 'photo:photo_like' %}", // 통신할 url을 지정
            data: { 'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}' }, // 서버로 데이터 전송시 옵션, pk를 넘겨야 어떤 video인지 알 수 있음
            dataType: "json",
            success: function (response) { // 성공
                alert(response.message);
                $("#count-" + pk).html("좋아요&nbsp;" + response.likes_count + "개"); // 좋아요 개수 변경
            },
            error: function (request, status, error) { // 실패
                alert("로그인이 필요합니다.")
                window.location.replace("/video/login/") // 로그인 페이지로 넘어가기
            },
        });
    })

    </script>

</div>
<div class="card card-body t-w-1/3 container ">
    <div class="t-font-bold">
        {{photo_detail.user}}
    </div>
    <div class="t-mt-1">
        {{photo_detail.content}}
    </div>
</div>

{%endblock%}
